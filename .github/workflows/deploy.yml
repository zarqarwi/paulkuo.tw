name: Build & Deploy

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:
  schedule:
    # 每天台灣時間 08:00 (UTC 00:00) 自動更新社群動態
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch social feed
        run: node scripts/fetch-feed.mjs
        continue-on-error: true
        env:
          GOOGLE_SERVICE_ACCOUNT_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_B64 }}

      - name: Fix YAML frontmatter quoting
        run: python3 scripts/fix-frontmatter.py

      - name: Build
        run: npm run build


      - name: DEBUG - Check inline links in build output
        run: |
          echo '=== grep for <a href in chatgpt5 article ==='
          grep -c '<a href' dist/articles/language-truth-chatgpt5-dialogue/index.html || echo 'ZERO <a href> found!'
          echo '=== Context around Gemini text ==='
          grep -oP '.{0,80}Gemini.{0,80}' dist/articles/language-truth-chatgpt5-dialogue/index.html | head -5 || echo 'Gemini not found'
          echo '=== Check md source has link syntax ==='
          grep -n '\[.*\](/' src/content/articles/language-truth-chatgpt5-dialogue.md || echo 'No links in md source'
          echo '=== Astro + Node versions ==='
          node --version
          npx astro --version

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=paulkuo-tw --commit-dirty=true
