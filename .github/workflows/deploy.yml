name: Build & Deploy

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Checkout content repo
        uses: actions/checkout@v4
        with:
          repository: zarqarwi/paulkuo-content
          path: paulkuo-content

      - name: Link content to Astro
        run: |
          mkdir -p src/content/articles
          cp -r paulkuo-content/articles/* src/content/articles/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Feed data comes from committed src/data/feed.json
      # Update locally: node scripts/fetch-feed.mjs && git commit
      # TODO: fix CI Google Sheets auth (private_key newline issue) to enable auto-fetch

      - name: Build
        run: npm run build
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=paulkuo-tw --commit-dirty=true
