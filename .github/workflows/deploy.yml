name: Build & Deploy

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [content-updated]
  workflow_dispatch:
  schedule:
    # 每天台灣時間 08:00 (UTC 00:00) 自動更新社群動態
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch social feed
        run: node scripts/fetch-feed.mjs
        continue-on-error: true
        env:
          GOOGLE_SERVICE_ACCOUNT_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_B64 }}

      - name: Fix YAML frontmatter quoting
        run: |
          python3 -c "
import os, glob
base = 'src/content/articles'
fixed = 0
for p in glob.glob(os.path.join(base, '**', '*.md'), recursive=True):
    with open(p, 'r') as f: c = f.read()
    if not c.startswith('---'): continue
    try: end = c.index('---', 3)
    except: continue
    fm, body, changed, lines = c[3:end], c[end:], False, []
    for line in fm.split(chr(10)):
        for fld in ['title: ', 'description: ']:
            if line.startswith(fld):
                val = line[len(fld):]
                if not (val.startswith('\"') or val.startswith(chr(39))):
                    if ':' in val:
                        val = val.replace('\"', chr(39))
                        line = fld + '\"' + val + '\"'
                        changed = True
                break
        lines.append(line)
    if changed:
        with open(p, 'w') as f: f.write('---' + chr(10).join(lines) + body)
        fixed += 1
print(f'Fixed {fixed} YAML frontmatter files')
"

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=paulkuo-tw --commit-dirty=true
