name: Auto-translate articles

on:
  push:
    paths:
      - 'src/content/articles/*.md'
      - '!src/content/articles/en/**'
      - '!src/content/articles/ja/**'
      - '!src/content/articles/zh-cn/**'

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Find changed articles
        id: changed
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'src/content/articles/*.md' | grep -v '/en/' | grep -v '/ja/' | grep -v '/zh-cn/' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if [ -z "$CHANGED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changed.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Translate articles
        if: steps.changed.outputs.skip == 'false'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node scripts/translate-article.mjs

      - name: Commit translations
        if: steps.changed.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/articles/en/ src/content/articles/ja/ src/content/articles/zh-cn/
          if git diff --cached --quiet; then
            echo "No translations to commit"
          else
            git commit -m "üåê Auto-translate articles to en/ja/zh-cn"
            git push
          fi
