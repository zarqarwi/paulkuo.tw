name: Auto-translate articles

on:
  push:
    paths:
      - 'src/content/articles/*.md'
      - '!src/content/articles/en/**'
      - '!src/content/articles/ja/**'
      - '!src/content/articles/zh-cn/**'

jobs:
  translate-and-cover:
    runs-on: ubuntu-latest
    if: >-
      !contains(github.event.head_commit.message, '[skip-translate]') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Find changed articles
        id: changed
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- 'src/content/articles/*.md' | grep -v '/en/' | grep -v '/ja/' | grep -v '/zh-cn/' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if [ -z "$CHANGED" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.changed.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Translate articles
        if: steps.changed.outputs.skip == 'false'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node scripts/translate-article.mjs

      - name: Generate cover image
        if: steps.changed.outputs.skip == 'false'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-cover.mjs

      - name: Commit translations and cover
        if: steps.changed.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/articles/en/ src/content/articles/ja/ src/content/articles/zh-cn/ public/images/covers/ data/costs.jsonl data/translation-manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-translate and generate cover [skip-translate]"
            git pull --rebase origin main
            git push
          fi
